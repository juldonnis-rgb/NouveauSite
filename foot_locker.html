<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Locker: Habille le Staff</title>
    <style>
        :root {
            --fl-red: #E4002B;
            --fl-black: #000000;
            --fl-white: #FFFFFF;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* --- Conteneur Principal --- */
        #app-container {
            width: 100%;
            max-width: 450px;
            background: var(--fl-white);
            min-height: 80vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--fl-black);
            color: var(--fl-white);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--fl-red);
        }

        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 0.9rem; color: #ccc; margin-top: 5px; }

        /* --- Zone de Jeu --- */
        #game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s;
        }

        #mannequin-zone {
            width: 200px;
            height: 350px;
            position: relative;
            margin-bottom: 30px;
            background: radial-gradient(ellipse at bottom, rgba(0,0,0,0.1) 0%, transparent 70%);
        }

        .mannequin-body {
            width: 80px;
            height: 180px;
            background: #ddd;
            border-radius: 40px 40px 10px 10px;
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 1;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.1);
        }
        .mannequin-head {
            width: 50px;
            height: 55px;
            background: #ddd;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 75px;
            z-index: 1;
            box-shadow: inset -2px -2px 10px rgba(0,0,0,0.1);
        }
        .mannequin-legs {
            width: 30px;
            height: 120px;
            background: #333;
            position: absolute;
            top: 230px;
            left: 70px;
            z-index: 0;
            box-shadow: 25px 0 0 #333;
        }

        #wardrobe {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #eee;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.05);
        }

        .draggable-item {
            cursor: grab;
            transition: transform 0.2s, width 0.3s;
            touch-action: none; 
            position: relative;
            z-index: 10;
        }

        .draggable-item:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        /* Designs 3D CSS */
        .shirt {
            width: 70px;
            height: 70px;
            background: repeating-linear-gradient(90deg, var(--fl-black), var(--fl-black) 10px, var(--fl-white) 10px, var(--fl-white) 20px);
            border-radius: 10px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            border: 2px solid #333;
        }

        .cap {
            width: 60px;
            height: 35px;
            background: var(--fl-black);
            border-radius: 50px 50px 0 0;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            position: relative;
        }
        .cap::after { content: ''; position: absolute; bottom: 0; left: -10px; width: 80px; height: 5px; background: var(--fl-black); }

        .shoes {
            width: 60px;
            height: 30px;
            background: var(--fl-black);
            border-radius: 10px 30px 10px 5px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            position: relative;
        }
        .shoes::after { content: ''; position: absolute; bottom: 0; width: 100%; height: 5px; background: white; }

        /* Redimensionnement au drop */
        .equipped {
            position: absolute !important;
            transform: scale(1) !important;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            pointer-events: none;
            transition: all 0.5s ease-out;
        }
        
        .equipped.shirt { width: 84px; height: 100px; top: 60px; left: 58px; z-index: 5; }
        .equipped.cap { width: 54px; height: 30px; top: -5px; left: 73px; z-index: 6; }
        .equipped.shoes { width: 80px; height: 25px; top: 335px; left: 60px; z-index: 5; }

        /* --- Ecrans --- */
        #form-screen, #success-screen {
            display: none;
            padding: 30px;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button.cta-btn {
            background: var(--fl-black);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button.cta-btn:hover { background: #333; }

        .coupon-box {
            border: 2px dashed var(--fl-black);
            padding: 20px;
            margin: 20px 0;
            background: #fffbe6;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Bouton Admin Discret */
        #admin-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ccc;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 5px;
            opacity: 0.5;
            cursor: pointer;
            z-index: 9999;
        }
        #admin-btn:hover { opacity: 1; background: var(--fl-red); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

<div id="app-container">
    <header>
        <h1>Striper Challenge</h1>
        <p>Habille le staff pour gagner -10%</p>
    </header>

    <div id="game-area">
        <div id="mannequin-zone">
            <div class="mannequin-head"></div>
            <div class="mannequin-body"></div>
            <div class="mannequin-legs"></div>
        </div>
        <p style="color:#000; margin-bottom:10px;">Glisse les éléments sur le mannequin</p>
        <div id="wardrobe">
            <div class="draggable-item shirt" id="item-shirt"></div>
            <div class="draggable-item cap" id="item-cap"></div>
            <div class="draggable-item shoes" id="item-shoes"></div>
        </div>
    </div>

    <div id="form-screen">
        <h2 style="color:var(--fl-red)">FÉLICITATIONS !</h2>
        <p>Le staff est prêt. Remplissez vos infos pour rejoindre FLX.</p>
        <form id="flx-form">
            <input type="email" id="u_email" placeholder="Votre adresse email" required>
            <div style="display:flex; gap:10px;">
                <input type="date" id="u_date" required style="width:60%">
                <select id="u_gender" required style="width:40%">
                    <option value="">Genre</option>
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                    <option value="NB">Autre</option>
                </select>
            </div>
            <button type="submit" class="cta-btn">VALIDER & GAGNER</button>
        </form>
    </div>

    <div id="success-screen">
        <h2 style="text-transform:uppercase;">Bienvenue chez FLX</h2>
        <p>Voici votre code promo de 10% :</p>
        <div class="coupon-box">FLX-STRIPER-10</div>
        <p><small>Enregistré avec succès.</small></p>
        <button class="cta-btn" onclick="location.reload()">CLIENT SUIVANT</button>
    </div>
</div>

<button id="admin-btn" onclick="exportData()">⬇ ADMIN EXPORT</button>

<script>
    // --- 1. LOGIQUE JEU (Drag & Drop) ---
    const items = document.querySelectorAll('.draggable-item');
    const dropZone = document.getElementById('mannequin-zone');
    let itemsEquipped = 0;
    const totalItems = 3;

    items.forEach(item => {
        let startX, startY, initialLeft, initialTop;
        item.addEventListener('mousedown', startDrag);
        item.addEventListener('touchstart', startDrag, {passive: false});

        function startDrag(e) {
            e.preventDefault();
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            const rect = item.getBoundingClientRect();
            const offsetX = clientX - rect.left;
            const offsetY = clientY - rect.top;

            item.style.position = 'fixed';
            item.style.zIndex = 1000;
            
            function moveDrag(e) {
                const curX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const curY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                item.style.left = (curX - offsetX) + 'px';
                item.style.top = (curY - offsetY) + 'px';
            }

            function stopDrag(e) {
                document.removeEventListener('mousemove', moveDrag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', moveDrag);
                document.removeEventListener('touchend', stopDrag);

                const itemRect = item.getBoundingClientRect();
                const zoneRect = dropZone.getBoundingClientRect();
                const isInside = (itemRect.left + itemRect.width/2 > zoneRect.left && itemRect.left + itemRect.width/2 < zoneRect.right && itemRect.top + itemRect.height/2 > zoneRect.top && itemRect.top + itemRect.height/2 < zoneRect.bottom);

                if (isInside) {
                    equipItem(item);
                } else {
                    item.style.position = 'static';
                    item.style.transform = 'none';
                }
            }
            document.addEventListener('mousemove', moveDrag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', moveDrag, {passive: false});
            document.addEventListener('touchend', stopDrag);
        }
    });

    function equipItem(item) {
        item.style.position = 'absolute';
        item.style.zIndex = '10';
        item.classList.add('equipped');
        dropZone.appendChild(item);
        item.style.animation = "pop 0.3s ease";
        itemsEquipped++;
        if (itemsEquipped === totalItems) {
            setTimeout(() => {
                document.getElementById('game-area').style.display = 'none';
                document.getElementById('form-screen').style.display = 'flex';
            }, 1000);
        }
    }

    // --- 2. LOGIQUE DATA (Enregistrement Local) ---
    const dbName = "flx_leads_data";

    document.getElementById('flx-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('button');
        btn.textContent = 'Enregistrement...';

        // Récupération des données
        const email = document.getElementById('u_email').value;
        const date = document.getElementById('u_date').value;
        const gender = document.getElementById('u_gender').value;
        const timestamp = new Date().toLocaleString();

        const newLead = { timestamp, email, date_naissance: date, genre: gender };

        // Sauvegarde dans LocalStorage
        let leads = JSON.parse(localStorage.getItem(dbName) || "[]");
        leads.push(newLead);
        localStorage.setItem(dbName, JSON.stringify(leads));

        setTimeout(() => {
            document.getElementById('form-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }, 1000);
    });

    // --- 3. FONCTION EXPORT EXCEL/CSV ---
    function exportData() {
        const leads = JSON.parse(localStorage.getItem(dbName) || "[]");
        
        if(leads.length === 0) {
            alert("Aucune donnée enregistrée pour le moment.");
            return;
        }

        if(!confirm("Télécharger la liste de " + leads.length + " clients ?")) return;

        // Création du CSV avec en-têtes
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Date Enregistrement,Email,Date Naissance,Genre\r\n"; // Header

        leads.forEach(row => {
            csvContent += `${row.timestamp},${row.email},${row.date_naissance},${row.genre}\r\n`;
        });

        // Encodage et Téléchargement
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "clients_footlocker_" + new Date().toISOString().slice(0,10) + ".csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
